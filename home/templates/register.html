{% extends "base.html" %}

{% block start %}

<div class="container-fluid px-3" style="background-color: rgb(51, 163, 255);">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
         
          <div class="form-validate">
            <div class="form-group">
              <label class="form-label" for="loginUsername" style="color: rgb(255, 255, 255);"> Email Address</label>
              <input class="form-control" name="loginUsername" id="loginUsername" type="email" placeholder="name@address.com" autocomplete="off" required data-msg="Please enter your email">
            </div>
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="loginPassword" style="color: rgb(255, 255, 255);"> Password</label>
                </div>
              </div>
              <input class="form-control" name="loginPassword" id="loginPassword" placeholder="Password" type="password" required data-msg="Please enter your password">
            </div>
            
            <!-- Submit-->
            <script>
              function val1(){
              if(document.getElementById("loginUsername").value.length == 0 && 
              document.getElementById("loginPassword").value.length == 0 )
                {
                alert("Empty form")
                        }
                else{
                  register()
                }
                      }
            </script>
            <a class="btn btn-lg btn-block btn-primary" onclick="val1()" href= "{% url 'login_view'%}">Register</a>
           
           
          </div>

          
        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url(https://images.pexels.com/photos/1995730/pexels-photo-1995730.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);"></div>
      </div>
    </div>
  </div>

  {% endblock %}
